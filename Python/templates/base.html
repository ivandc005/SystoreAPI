<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Database Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='tables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='theme-switcher.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <div style="display: flex; align-items: center; gap: 1rem; flex-wrap: wrap;" class="header-content">
      <a href="/" class="logo-hover-container" aria-label="Homepage">
        <img src="{{ url_for('static', filename='Multimedia/Pinwheel.png') }}" alt="Logo" class="logo-img" />
        <span class="logo-icon">
          <i class="fa-solid fa-home"></i>
        </span>
      </a>
      <div>
        <h1>Systore API Dashboard</h1>
        <p>Visualizza e gestisci i dati del tuo Impianto</p>
      </div>
    </div>
  </header>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Â© 2025 Database Management System | Powered by SystemLogistics</p>
    </footer>

    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
